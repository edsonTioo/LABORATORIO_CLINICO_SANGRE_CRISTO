name: "ðŸ›¡ï¸ Security Scan - React Native"
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  javascript-analysis:
    name: "CodeQL - JavaScript/React Native"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: "ðŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4
      
    - name: "ðŸ› ï¸ Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package.json'
        
    - name: "ðŸ“¦ Instalar dependencias React Native"
      run: |
        cd LaboratorioApp
        npm ci
        
    - name: "ðŸ›¡ï¸ Inicializar CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-extended,security-and-quality
        
    - name: "ðŸ”¬ Autobuild JavaScript"
      uses: github/codeql-action/autobuild@v3
        
    - name: "ðŸ“Š Analizar con CodeQL"
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript"

  npm-audit:
    name: "AuditorÃ­a NPM - Dependencias"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ðŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4
      
    - name: "ðŸ› ï¸ Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: "ðŸ” Ejecutar npm audit"
      run: |
        cd LaboratorioApp
        npm audit --audit-level=high
      continue-on-error: true
      
    - name: "ðŸ“‹ Generar reporte NPM"
      run: |
        cd LaboratorioApp
        npm audit --json > npm-audit-report.json || true
        echo "## ðŸ“¦ AuditorÃ­a NPM - React Native" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Proyecto:** LaboratorioApp (React Native)" >> $GITHUB_STEP_SUMMARY
        echo "**Dependencias analizadas:** $(npm list --all --parseable | wc -l)" >> $GITHUB_STEP_SUMMARY

  eslint-security:
    name: "ESLint - AnÃ¡lisis Seguridad"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ðŸ“¥ Checkout cÃ³digo"
      uses: actions/checkout@v4
      
    - name: "ðŸ› ï¸ Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: "ðŸ“¦ Instalar ESLint y plugins seguridad"
      run: |
        cd LaboratorioApp
        npm install --save-dev eslint-plugin-security eslint-plugin-react-security
        npm list eslint-plugin-security
        
    - name: "ðŸ” Ejecutar ESLint con reglas seguridad"
      run: |
        cd LaboratorioApp
        npx eslint . --ext .js,.jsx,.ts,.tsx --config .eslintrc.json --format json > eslint-report.json || true
        
    - name: "ðŸ’¾ Guardar reporte ESLint"
      uses: actions/upload-artifact@v4
      with:
        name: eslint-security-report
        path: LaboratorioApp/eslint-report.json
        retention-days: 30
