name: "Security Scan - React Native"
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

# AGREGAR ESTA SECCIÓN DE PERMISOS
permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  javascript-analysis:
    name: "CodeQL - JavaScript/React Native"
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout código"
      uses: actions/checkout@v4
      
    - name: "Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: "Instalar dependencias React Native"
      run: |
        cd LaboratorioApp
        npm ci
        
    - name: "Inicializar CodeQL"
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: "Autobuild JavaScript"
      uses: github/codeql-action/autobuild@v3
        
    - name: "Analizar con CodeQL"
      uses: github/codeql-action/analyze@v3

  npm-audit:
    name: "Auditoría NPM - Dependencias"
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout código"
      uses: actions/checkout@v4
      
    - name: "Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: "Ejecutar npm audit"
      run: |
        cd LaboratorioApp
        npm audit --audit-level=high || true