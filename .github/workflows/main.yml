name: Compilar C#

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # o la versi√≥n que uses

      - name: Compilar proyecto
        run: dotnet build
