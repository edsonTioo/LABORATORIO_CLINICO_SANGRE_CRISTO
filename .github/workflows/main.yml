name: "DerekNivel 1"

on:
  push:
    branches: [ Derek ]

jobs:
  # 🔹 1.1 Hello World básico
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Saludo inicial
        run: echo "Hola GitHub Actions - Laboratorio Clínico Sangre Cristo"

  # 🔹 1.2 Prueba en múltiples sistemas operativos
  multi-os-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Información del sistema
        run: |
          echo "Sistema operativo: ${{ matrix.os }}"
          uname -a
  # 🔹 1.3 Configuración del proyecto .NET API
  dotnet-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
    
      - name: Verificar versión .NET
        working-directory: ./APILABORATORIO
        run: dotnet --version
    
      - name: Listar archivos del proyecto API
        working-directory: ./APILABORATORIO
        run: ls -la

  # 🔹 1.4 Configuración del proyecto React
  react-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
    
      - name: Verificar versión Node.js
        working-directory: ./LaboratorioApp
        run: node --version
    
      - name: Verificar versión npm
        working-directory: ./LaboratorioApp
        run: npm --version
    
      - name: Listar archivos del proyecto React
        working-directory: ./LaboratorioApp
        run: ls -la
